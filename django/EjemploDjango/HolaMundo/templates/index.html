<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1/modern-normalize.min.css"
    />
    <style>
      body {
        font-family: Inter, system-ui, sans-serif;
        background: linear-gradient(180deg, #071128 0%, #07112a 60%);
        color: #e6eef8;
        margin: 0;
        padding: 2.5rem 1rem;
        -webkit-font-smoothing: antialiased;
      }
      .container {
        max-width: 900px;
        margin: auto;
      }
      .card {
        background: rgba(255, 255, 255, 0.03);
        padding: 1.5rem;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin-top: 0;
        font-size: 1.8rem;
      }
      p {
        color: #94a3b8;
      }
      .cta {
        display: inline-block;
        margin-top: 1rem;
        background: #6ee7b7;
        color: #04203a;
        padding: 0.6rem 1rem;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Bienvenido</h1>
        <p>Esta es una página index.html de ejemplo, simple y bonita.</p>
        <a class="cta" href="#">Saber más</a>
      </div>
    </div>
  </body>
</html>
